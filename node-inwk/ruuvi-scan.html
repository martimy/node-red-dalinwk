<script type="text/javascript">
    RED.nodes.registerType('ruuvi-scan',{
        category: 'Dalhousie_INWK',
        color: '#c08c0c',
        defaults: {
            name: {value:""},
            mac: {value:"", required:true, validate: RED.validators.regex(/^([0-9A-F]{2}[:-]){5}([0-9A-F]{2})$/)},
            timeout: {value:3, required:true, validate: RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "ruuvitag.png",
        label: function() {
            return this.name||"ruuvi-scan";
        }
    });
</script>

<script type="text/x-red" data-template-name="ruuvi-scan">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mac"><i class="icon-tag"></i> MAC</label>
        <input type="text" id="node-input-mac" placeholder="MAC address">
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="icon-tag"></i> Timeout</label>
        <input type="text" id="node-input-timeout" placeholder="Timeout">
    </div>
</script>

<script type="text/x-red" data-help-name="ruuvi-scan">
    <p>Scans for RuuviTag and outpuse sensore data in JSON-formatted string.</p>
</script>
